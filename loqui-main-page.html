<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loqui - Main Page</title>
    <link href='https://fonts.googleapis.com/css?family=Droid Sans' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./stylesheet.css" media="screen" />
</head>
<body style="background-color: #9D9DB7">
    <div class="main-page-header">
        <img class="logo-loqui-main-page" src="./img/loqui icon.png">
        <img class="logo-loqui-main-page" src="./img/definicoes (1).png">
    </div>
    
    <div class="container-main">
        <div class="chat-left" action="">
            <div class="title-left">
                <img class="create-room" src="./img/adicionar-usuario (1).png" alt="">
                <p class="chats">Chats</p>
                <img class="lupa-pesquisar" src="./img/lupa-pesquisar.png" alt=""> 
            </div>
        </div>
        <div class="chat-right">
            <div class="chat-right-top">
                <img class="global-icon" src="./img/globo-terra.png">
                <h1 class="global-title">Global</h1>
            </div>
            <div class="chat-right-msg-box">
            </div>
            <div class="chat-right-bottom">
                <img class="send" src="./img/enviar.png">
                <input type="text" class="input-text" placeholder="Type a message">
                <img class="attachment" src="./img/anexo.png">
            </div>
        </div>
    </div>
</body>
</html>
