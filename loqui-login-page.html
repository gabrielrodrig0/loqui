<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loqui-Login</title>
    <link href='https://fonts.googleapis.com/css?family=Droid Sans' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./stylesheet.css" media="screen" />
</head>
<body style="background-color: #F2F5F9">
    <form  class="login-form" action="">
        <img class="loqui-icon" src="./img/loqui icon.png" alt="">
        <input placeholder="Insira seu e-mail" required type="email">
        <input placeholder="Insira sua senha" required type="password">
        <p class="register">Cadastre-se</p>
        <button class="enter">Entrar</button>;
    </form>

</body>
</html>
