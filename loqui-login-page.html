<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loqui - Login</title>
    <link href='https://fonts.googleapis.com/css?family=Droid Sans' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./stylesheet.css" media="screen" />
</head>
<body style="background-color: #9D9DB7">
    <div class="container-login">
    <form  class="login-form" action="">
        <img class="loqui-icon" src="./img/loqui icon.png" alt="">
        <input placeholder="Insira seu e-mail" required type="email">
        <input placeholder="Insira sua senha" required type="password">
        <button class="enter">Entrar</button>
        <p class="register">Cadastre-se</p>
        <p class="register">Esqueci a senha</p>
    </form>
    </div>
    <div class="modal" onclick="fechar()">
        <div class="modal-container">
            <h1 class="modal-title" style="text-align:center;">Projeto desenvolvido por:</h1>
            <p class="modal-names">Anna Rodrigues, Antonio Netto, Bruna Leandro, Gabriel Bezerra e Thiago Patzdorf.</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
