<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loqui-Configurations</title>
    <link href='https://fonts.googleapis.com/css?family=Droid Sans' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./stylesheet.css" media="screen" />
</head>
<body style="background-color: #9D9DB7">
    <div class="container-config">
    <form class="config-form" action="">
        <div class="config-form-header">
            <img class="loqui-config-icon" src="./img/loqui icon.png" alt="">
            <p class="configuration">Configuração</p>
            <img class="profile-icon" src="./img/do-utilizador (2).png" alt="">
        </div>
        <div class="inputs-config">
        <input type="text" class="input-name" placeholder="Nome completo">
        <input type="text" class="input-user-name" placeholder="Nome de usuário">
        <input type="text" class="input-number" placeholder="Telefone">
        </div>
        <div class="btn-config">
        <button class="btn-config1" ><a class="contribua-link" href="https://www.vakinha.com.br/vaquinha/contribua-com-o-loqui" target="_blank">Contribua</a></button>
        <button class="btn-config1">Salvar</button>
        </div>
    </form>
    </div>
</body>
</html>
