<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loqui-Register</title>
    <link href='https://fonts.googleapis.com/css?family=Droid Sans' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./stylesheet.css" media="screen" />
</head>
<body style="background-color: #9D9DB7">
    <form  class="register-form" action="">
        <img class="loqui-icon-register" src="./img/loqui icon.png" alt="">
        <input placeholder="Insira seu nome" required type="name">
        <input placeholder="Insira o e-mail" required type="email">
        <input placeholder="Insira o nome de usuário" required type="username">
        <input placeholder="Insira a senha" required type="password">
        <input placeholder="Insira a senha novamente" required type="password">
        <button class="register-button">Cadastrar</button>
        <p class="already-have-account">Já tem uma conta?</p>
    </form>
